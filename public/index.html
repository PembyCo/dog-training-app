<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paw-some Trainer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "dog-blue": "#3B82F6",
              "dog-purple": "#8B5CF6",
              "dog-green": "#10B981",
              "dog-yellow": "#F59E0B",
              "dog-red": "#EF4444",
              "dog-teal": "#0D9488",
              "dog-indigo": "#4F46E5",
              "dog-pink": "#EC4899",
              "dog-gray": "#6B7280",
              "dog-light": "#F3F4F6",
              "dog-dark": "#1F2937",
            },
            fontFamily: {
              'sans': ['Nunito', 'sans-serif'],
              'display': ['Quicksand', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      };
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link href="/styles.css" rel="stylesheet" />
    <!-- Clicker script -->
    <script src="/sounds/clicker.js" defer></script>
  </head>
  <body class="font-sans bg-gray-50 text-dog-dark">
    <div id="root"></div>
  </body>
</html>
